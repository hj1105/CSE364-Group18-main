# MongoDB Configuration
#spring.data.mongodb.uri=mongodb://root:root@localhost:27017/movies?ssl=true&authSource=admin&authMechanism=SCRAM-SHA-1
spring.data.mongodb.authentication-database=admin
spring.data.mongodb.username=root
#spring.data.mongodb.password=root
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=movies

# Thymeleaf
# cache property need to changed when deploy
spring.thymeleaf.cache=true
spring.thymeleaf.prefix=classpath:/public/
spring.thymeleaf.suffix=.html
spring.thymeleaf.check-template-location=true